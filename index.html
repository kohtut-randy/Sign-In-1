<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In 1</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <div class="container">
        <div class="img">
            <img src="./img/Logo.png">
        </div>
        <div class="fill">
            <h1>
                Login To Your Account
            </h1>
            <form>
                <div class="input-container">
                    <label for="email">
                        Email Address*
                    </label>
                    <input type="text"id="email"placeholder="Enter email address">
                </div>
                <div class="input-container">
                    <label for="password">
                        Password*
                    </label>
                    <input type="text"id="password"placeholder="**********">
                </div>
                <div class="check">
                    <input type="checkbox">
                    <label>
                        I agree with the terms & conditions
                    </label>
                </div>
                <div class="buttons">
                    <button class="login">
                        Login Now
                    </button>
                    <button class="forgot">
                        Forgot Password?
                    </button>
                </div>
                <div class="a-tag">
                    <a href="" class="no-acc">Don't have an account?</a>
                    <a href="" class="create">Create an Account</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
